<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="icon" href="img/earth.png" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-select">
        <option value="" id="city-select">Select a City</option>
        <option value="">Current Location</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="Asia/Singapore">Singapore</option>
        <option value="Europe/Istanbul">Istanbul</option>
      </select>
      <div class="city" id="seoul">
        <div>
          <h2 class="Asia/Seoul">Seoul</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="dubai">
        <div>
          <h2 class="Asia/Dubai">Dubai</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="london">
        <div>
          <h2 class="Europe/London">London</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/bexster/world-clock-proj" target="_blank"
        >Open-sourced on GitHub</a
      >
      and hosted on Netlify by
      <a href="https://www.instagram.com/kpop.bexster/" target="_blank"
        >Becky Van Meter</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
